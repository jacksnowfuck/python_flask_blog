{% extends 'base.html' %}

{% block content %}
<form style="login" method="post">
        用户名
        <input type="text" name="username" required>
        密码
        <!-- 密码输入框的 type 属性使用 password，会将输入值显示为圆点 -->
        <input type="password" name="password" required>
        <input class="btn" type="submit" name="submit" value="登录">
</form>
{% endblock %}
