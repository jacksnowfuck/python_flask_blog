{% extends 'base.html' %}

{% block content %}
<form method="post">
    <br>标题 <br><input type="text" name="title" autocomplete="off" required value="{{ article.title }}"><br><br>
    内容 <br><textarea name="content" rows="50" cols="100" placeholder="内容">{{ article.content }}</textarea><br><br>
    <input type="hidden" name="id" value="{{ user.id }}">
    <input class="btn" type="submit" name="submit" value="Update">
</form>
{% endblock %}
